<!DOCTYPE html><meta charset=UTF-8><title>P2P Learn</title><link href=manifest.json rel=manifest><link href=dist/onsenui/css/onsenui.min.css rel=stylesheet><link href=dist/onsenui/css/onsen-css-components.min.css rel=stylesheet><link href=dist/style.css rel=stylesheet><body><style>#loadCover{width:100%;height:100%;position:fixed;top:0;left:0;z-index:2000;background:#f90}#loadCover .spinner{width:100px;height:100px;margin:-50px;top:50%;left:50%;position:absolute;background:#fff;animation-name:spin;animation-duration:4s;animation-timing-function:ease;animation-iteration-count:infinite}@keyframes spin{0%{transform:rotatez(0)}25%{transform:rotatez(90deg)}50%{transform:rotatez(180deg)}75%{transform:rotatez(270deg)}100%{transform:rotatez(360deg)}}</style><div id=loadCover><div class=spinner></div></div><script>this.addEventListener("load",function(){document.getElementById("loadCover").style.display="none"})</script><div id=app></div><template id=nav><v-ons-navigator :page-stack=pageStack><component :is=page :page-stack=pageStack @push="pageStack = [...pageStack, $event]" v-for="page in pageStack"></component></v-ons-navigator></template><template id=home><v-ons-page data-page=home><custom-bar title=Home></custom-bar><p style=text-align:center><v-ons-button @click=goToSearch modifier=cute><v-ons-icon icon=fa-search></v-ons-icon>Search</v-ons-button><v-ons-button @click=goToCollection modifier=cute><v-ons-icon icon=ion-ios-book></v-ons-icon>Collection</v-ons-button><v-ons-button @click=goToOther modifier=cute><v-ons-icon icon=ion-more></v-ons-icon>Other</v-ons-button><v-ons-button @click=goToUpload modifier=cute><v-ons-icon icon=ion-upload></v-ons-icon>Upload</v-ons-button><v-ons-button @click=goToMyProfile modifier=cute><v-ons-icon icon=ion-person></v-ons-icon>My Profile</v-ons-button></p></v-ons-page></template><template id=tutorial><v-ons-page data-page=tutorial><v-ons-carousel :index.sync=carIndex auto-scroll fullscreen overscrollable swipeable><tutorial-item bg-color=#810893 image=dist/res/tutorial/1.png text-color=white>このアプリは、皆さんの勉強をお互いに助け合うことを目的としたアプリです。</tutorial-item><tutorial-item bg-color=#114514 image=dist/res/tutorial/2.png text-color=white>投稿された勉強に役立つコンテンツを探して学習できます。投稿者の設定により、暗号通貨のマイニングをすることもあります。</tutorial-item><tutorial-item bg-color=#fffc7f image=dist/res/tutorial/3.png text-color=black>このアプリ自身が秘密鍵を生成します。これは今までのパスワードに相当するものですが、外部にいかなる形でも送信されません。この鍵で、ユーザ確認と、コンピュータの識別と、データの暗号化を同時に行います。</tutorial-item><tutorial-item bg-color=#b50018 image=dist/res/tutorial/5.png text-color=white>秘密鍵の保存に、13個の英単語でできたパスフレーズを利用します。従来の機種変更コードに当たるものです。これを紛失、盗難してしまった場合、あなたの全てのデータも紛失、盗難します。</tutorial-item><tutorial-item bg-color=#b50018 image=dist/res/tutorial/4.png text-color=white>パスフレーズは紙に書いて、その紙を他人に見られないような場所に保管してください。<br>絶対にスクリーンショット、コピーアンドペーストによって保存しないでください！<br>鍵を生成する前に、画面を見られていないかどうかを確認してください。</tutorial-item><tutorial-item bg-color=#1e88e5 image=dist/res/tutorial/6.png text-color=white><h1>はじめかた</h1>パスフレーズをバックアップしている場合は"Yes.I use an existing key."<br>初めて使用する場合、バックアップをしていない場合、"No.Create new one."<br>を押す</tutorial-item><tutorial-item bg-color=#00acc1 image=dist/res/tutorial/7.png text-color=white>緑色の領域の上でできるだけ複雑にドラッグ または スワイプします</tutorial-item><tutorial-item bg-color=#009688 image=dist/res/tutorial/8.png text-color=white>英単語を紙に書いて保存します。英単語を書いた紙の保存方法に気をつけましょう。</tutorial-item><tutorial-item bg-color=#3949ab image=dist/res/tutorial/9.png text-color=white>サーバーを選択 または 入力して、Apply & Reload をクリックします</tutorial-item><tutorial-item bg-color=#558b2f image=dist/res/tutorial/10.png text-color=white>ホーム画面が表示されれば設定完了です。</tutorial-item><tutorial-item bg-color=#d84315 image=dist/res/tutorial/11.png text-color=white><h1>検索・閲覧</h1>検索ボックスにキーワードを入力し、右の虫眼鏡ボタンをクリックして</tutorial-item><tutorial-item bg-color=#ef6c00 image=dist/res/tutorial/13.png text-color=white>"Open/Add to collection" をクリック</tutorial-item><tutorial-item bg-color=#f57f17 image=dist/res/tutorial/12.png text-color=white>閲覧・ダウンロードができます。</tutorial-item><tutorial-item bg-color=#607d8b image=dist/res/tutorial/14.png text-color=white>マイニングが必要な投稿は、マイニングを許可してください。</tutorial-item><tutorial-item bg-color=#5e4475 image=dist/res/tutorial/15.png text-color=white><h1>アップロード方法</h1>名称、タグ、説明文を入力し、アップロードするファイルを選択します。大きいファイルでは、時間がかかることがあります。</tutorial-item></v-ons-carousel><div class=carCtrl><div class=left><v-ons-toolbar-button @click="carIndex<=0 ?  back(): carIndex--"><v-ons-icon icon=ion-ios-arrow-back></v-ons-icon><span v-show="carIndex<=0">Exit</span></v-ons-toolbar-button></div><div class=right><v-ons-toolbar-button @click="carIndex>=14 ? back():carIndex++"><span v-show="carIndex>=13">Exit</span><v-ons-icon icon=ion-ios-arrow-forward></v-ons-icon></v-ons-toolbar-button></div></div></v-ons-page></template><template id=tutorialItem><v-ons-carousel-item :style={backgroundColor:bgColor,color:textColor}><div class=carItm><img :src=image><p><slot></slot></div></v-ons-carousel-item></template><template id=search><v-ons-page data-page=search><custom-bar title=Search></custom-bar><div><v-ons-row @blur.native="focus=false" @focus.native="focus=true"><v-ons-col><v-ons-search-input v-model=searchText></v-ons-search-input></v-ons-col><v-ons-col width=40px><v-ons-button @click=search modifier=quiet><v-ons-icon icon=fa-search></v-ons-icon></v-ons-button></v-ons-col></v-ons-row><v-ons-row class=suggestList><v-ons-col><v-ons-list v-show=showSuggest><v-ons-list-item @click="searchText=sgst" v-for="sgst in suggest">{{sgst}}</v-ons-list-item></v-ons-list></v-ons-col></v-ons-row><v-ons-progress-bar indeterminate v-show=loading&&!timedout></v-ons-progress-bar><div><v-ons-list><v-ons-list-item @click=goToContentDetail(i.id) modifier=tappable v-for="i in result"><div class=center><span class=list-item__title>{{i.name}}</span><span class=list-item__subtitle>{{i.description}}</span></div></v-ons-list-item></v-ons-list><p class=hint v-if="result.length==0&&!loading&&timedout">Not found.Please add a post here!<p v-show="result.length===0&&!timedout" class=hint>Hint: "#古典" to search posts which have "古典" tag</div></div></v-ons-page></template><template id=collection><v-ons-page data-page=collection><custom-bar title=Collection><v-ons-toolbar-button @click=getCollection><v-ons-icon icon=ion-ios-refresh-empty></v-ons-icon></v-ons-toolbar-button></custom-bar><div><v-ons-list v-if="items.length!=0&&items[0]"><v-ons-list-item @click=goToContentDetail(i.id) modifier=tappable v-for="i in items"><div class=left><img :src=i.icon class=list-item__thumbnail v-if=i.icon></div><div class=center><span class=list-item__title>{{i.name}}</span><span class=list-item__subtitle>{{i.description}}</span></div></v-ons-list-item></v-ons-list><v-ons-progress-bar indeterminate v-if="items.length==0&&!timedout"></v-ons-progress-bar><p v-show="items.length==0&&timedout" class=hint>Not found.Please add post here!</div></v-ons-page></template><template id=other><v-ons-page data-page=other><custom-bar title=Other></custom-bar><v-ons-list><v-ons-list-item @click=goToTutorial modifier="chevron tappable">Tutorial</v-ons-list-item><v-ons-list-item @click=regenKey modifier="chevron tappable">Regenerate Key</v-ons-list-item><v-ons-list-item @click=changeServer modifier="chevron tappable">change server</v-ons-list-item><v-ons-list-item @click=goToConnectionChart modifier="chevron tappable">Connections</v-ons-list-item><v-ons-list-item @click="eraseDialog=true" modifier="chevron tappable">Erase the database</v-ons-list-item></v-ons-list><v-ons-alert-dialog :footer="{Cancel: () => eraseDialog=false,Ok: eraseDatabase}" :visible.sync=eraseDialog title="Erase the database">Do you really erase the database?</v-ons-alert-dialog></v-ons-page></template><template id=changeServer><v-ons-page data-page=changeServer><custom-bar title="Change Server"></custom-bar><div>Choose or specify the address to the server.<v-ons-list><v-ons-list-item @click='svr = "https://p2plearn.herokuapp.com/"' modifier=chevron>https://p2plearn.herokuapp.com/</v-ons-list-item></v-ons-list><input placeholder="type here" v-model=svr><v-ons-button @click=apply modifier=large>Apply & Reload</v-ons-button></div></v-ons-page></template><template id=contentInfo><v-ons-page data-page=contentInfo><custom-bar title=Detail></custom-bar><div><div class=contentContainer v-if=!!content.contentId><div class=name>{{content.name}}</div><div class=actionBtn><v-ons-button @click=addThisToCollection v-if=!content.user.hasThisItem><v-ons-icon icon=ion-plus></v-ons-icon>Open/Add to collection</v-ons-button><v-ons-button @click=download v-if="content.user.hasThisItem && content.file.downloadable && !content.user.hasDownloaded"><v-ons-icon icon=fa-download></v-ons-icon>Download</v-ons-button><v-ons-button modifier=outline v-if="content.user.hasThisItem && content.file.downloadable && content.user.hasDownloaded">Downloaded</v-ons-button><v-ons-button @click=view v-if="content.user.hasThisItem &&content.file.readableInViewer"><v-ons-icon icon=fa-book></v-ons-icon>View</v-ons-button></div><div class=shortDescription v-show=!fullDescription>{{content.shortDescription}}</div><div class=description v-html=description v-show=fullDescription></div><a @click="fullDescription=false" class=showLess v-if=fullDescription><v-ons-icon icon=ion-arrow-up-b></v-ons-icon>Show less</a> <a @click="fullDescription=true" class=showMore v-if=!fullDescription><v-ons-icon icon=ion-arrow-down-b></v-ons-icon>Show more</a><div class=tags><span class=tagItem :class={locked:tag.locked} @click=searchTag(tag.name) v-for="tag in content.tag">{{tag.name}}</span></div><ons-row><ons-col>Content ID</ons-col><ons-col>{{content.contentId}}</ons-col></ons-row><ons-row><ons-col>Uploaded by</ons-col><ons-col><a :href=content.uploader.id @click.prevent=showProfile(content.uploader.id)>{{content.uploader.name||"Anonymous"}}</a></ons-col></ons-row><ons-row><ons-col>Downloadable</ons-col><ons-col>{{content.file.downloadable?"Yes":"No"}}</ons-col></ons-row><ons-row><ons-col>Data size</ons-col><ons-col>{{content.file.bytes}}Byte</ons-col></ons-row><ons-row><ons-col>Mining</ons-col><ons-col>{{content.requireMining?"Required":"Not required"}}</ons-col></ons-row><div class=contentId></div></div><v-ons-progress-bar indeterminate v-else></v-ons-progress-bar></div><v-ons-dialog :visible=minerVisible><v-ons-toolbar inline><div class=left><v-ons-toolbar-button @click=stopMining><v-ons-icon icon=ion-android-close></v-ons-icon></v-ons-toolbar-button></div><div class=center>Mine before watching</div></v-ons-toolbar><div><v-ons-list><v-ons-list-item>{{hashesPerSecond}} H/s</v-ons-list-item><v-ons-list-item>Total: {{totalHashes}} Hashes</v-ons-list-item><v-ons-list-item>Accepted: {{acceptedHashes}}</v-ons-list-item><v-ons-list-item>Total>1000 or Accepted>=1024 then finish</v-ons-list-item><v-ons-list-header>Mining throttle ({{throttle}}%)</v-ons-list-header><v-ons-list-item><v-ons-row><v-ons-col width=40px style="text-align: center; line-height: 31px"><v-ons-icon icon=fa-leaf></v-ons-icon></v-ons-col><v-ons-col><v-ons-range style="width: 100%" v-model=throttle></v-ons-range></v-ons-col><v-ons-col width=40px style="text-align: center; line-height: 31px"><v-ons-icon icon=fa-bolt></v-ons-icon></v-ons-col></v-ons-row></v-ons-list-item></v-ons-list></div></v-ons-dialog></v-ons-page></template><template id=download><v-ons-page data-page=download><custom-bar title=Download></custom-bar><div><div v-if=ret.id>Do you really want to download<br>{{ret.name}} ?<br>Data size: {{ret.bytes}} bytes<v-ons-button @click=startDownload modifier=large>Download</v-ons-button></div></div></v-ons-page></template><template id=viewer><v-ons-page data-page=viewer><custom-bar title=View></custom-bar><iframe frameborder=0 ref=frame src=""></iframe></v-ons-page></template><template id=customBar><v-ons-toolbar><div class=left><v-ons-back-button></v-ons-back-button></div><div class=center>{{title}}</div><div class=right><slot></slot></div></v-ons-toolbar></template><template id=first><v-ons-page data-page=first><custom-bar title=Welcome!></custom-bar><div class=btns><p>Have you ever used this app?</p><v-ons-button @click=goToUseKey modifier="large cta">Yes.I use an existing key.</v-ons-button><v-ons-button @click=goToGenKey modifier=large>No.Create new one.</v-ons-button><v-ons-button @click=goToTutorial modifier=quiet>鍵についての説明を読む(Japanese)</v-ons-button></div></v-ons-page></template><template id=generateKey><v-ons-page data-page=generateKey><custom-bar title="Generate key"></custom-bar><div class=touchArea ref=touchArea><p v-show="cnt<13">Swipe here many times to improve security.<br><small v-hide=isPhone>Click and drag here.</small> <small v-show=sensorAvailable>Or shake your device</small><p v-show="cnt>=13">Calculating.<br><small>This might take a few minutes</small></p><v-ons-progress-bar :value=cnt/13*100></v-ons-progress-bar></div></v-ons-page></template><template id=noteKey><v-ons-page data-page=noteKey><custom-bar title="Write down these words"></custom-bar><div class=pad>Please write these words on the paper.<br>Do not copy.<br>Do not take a screenshot.<br>Please make sure that your screen is not being watched by others.<br>If you forget it or tell it to others. you will not be able to recover your data.<br><textarea cols=30 rows=10 name="" disabled>{{wordsToShow}}</textarea><br>     <v-ons-button @click=done modifier=large>Done</v-ons-button></div></v-ons-page></template><template id=useKey><v-ons-page data-page=useKey><custom-bar title="Use existing key"></custom-bar><div><textarea cols=30 rows=10 @change="again=false" placeholder="Type your key here." v-model=words></textarea><p v-show=again>Words is incorrect.Try again.</p><v-ons-button @click=next modifier=large>Next</v-ons-button></div></v-ons-page></template><template id=uploadFile><v-ons-page data-page=uploadFile><custom-bar title="Upload File"></custom-bar><div><v-ons-list><v-ons-list-header>Name:</v-ons-list-header><v-ons-list-item><v-ons-input placeholder=Name v-model=uploadData.name></v-ons-input></v-ons-list-item><v-ons-list-header>Tags</v-ons-list-header><v-ons-list-item v-for="(tg,i) in uploadData.tags"><v-ons-input placeholder=Tag v-model=uploadData.tags[i]></v-ons-input></v-ons-list-item><v-ons-list-item @click="uploadData.tags.push('')" class=addTag><v-ons-icon icon=ion-android-add></v-ons-icon>Add a tag</v-ons-list-item><v-ons-list-header>Description</v-ons-list-header><v-ons-list-item><textarea placeholder=Description v-model=uploadData.description></textarea></v-ons-list-item><v-ons-list-header>Require Mining</v-ons-list-header><v-ons-list-item><div class=center>Require Mining</div><div class=right><v-ons-switch v-model=uploadData.requireMining></v-ons-switch></div></v-ons-list-item><v-ons-list-header>Select File</v-ons-list-header><v-ons-list-item><input ref=file type=file><br></v-ons-list-item></v-ons-list><v-ons-button @click=upload modifier=large :disabled=uploading>Upload</v-ons-button></div></v-ons-page></template><template id=myProfile><v-ons-page data-page=myProfile><custom-bar title="My Profile"></custom-bar><div><v-ons-list><v-ons-list-header>Your user ID(public key)</v-ons-list-header><v-ons-list-item><input :value=myId disabled></v-ons-list-item><v-ons-list-header>Name</v-ons-list-header><v-ons-list-item><v-ons-input placeholder=Name v-model=screenName @change=update></v-ons-input></v-ons-list-item><v-ons-list-header>Text</v-ons-list-header><v-ons-list-item><textarea cols=30 rows=10 @change=update placeholder=Profile v-model=profile name=""></textarea></v-ons-list-item><v-ons-list-header>Coinhive Mining Key</v-ons-list-header><v-ons-list-item><v-ons-input placeholder="Mining Key" v-model=miningKey @change=update></v-ons-input></v-ons-list-item></v-ons-list></div></v-ons-page></template><template id=userProfile><v-ons-page data-page=userProfile><custom-bar :title="screenName||'Loading...'"></custom-bar><div><div class=contentContainer v-if=!!screenName><div class=name>{{screenName}}</div><div class=description v-html=profile></div><p>User ID:<input :value=id disabled></div><v-ons-progress-bar indeterminate v-else></v-ons-progress-bar></div></v-ons-page></template><template id=connectionChart><v-ons-page data-page=connectionChart><custom-bar title=Connections></custom-bar><div><v-ons-list><v-ons-list-header>You have connections with</v-ons-list-header><v-ons-list-item v-for="peer in myConnectionList"><div class=center><span class=list-item__subtitle>{{peer.address||""}}</span> <span class=list-item__title>{{peer.id}}</span></div></v-ons-list-item></v-ons-list></div></v-ons-page></template><script src=cordova.js></script><script src=dist/vue.min.js></script><script src=dist/onsenui/js/onsenui.min.js></script><script src=dist/onsenui/vue-onsenui.min.js></script><script src=dist/main.js></script><script src=https://authedmine.com/lib/authedmine.min.js async></script>
